<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style type="text/css">
*{
    margin: 0;
    padding: 0;
}
img{
    border:0;
}
ol, ul ,li{list-style: none;} 
body{
    /*background: #000;*/
}
.box{
    width: 200px;
    height: 200px;
    background: #f60;
    margin:100px auto;
    box-shadow:inset 0px 0px 110px #000,0px 0px 110px #cf0;
    border-radius: 50%;
    transition:1s all ease;
}
.box:hover{
    background:#fff;
    box-shadow: 0 0 100px #fff;
    box-shadow: 0 0 100px #fff;
}
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
