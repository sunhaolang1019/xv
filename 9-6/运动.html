<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style type="text/css">
.box{
    width: 200px;
    height: 200px;
    position:absolute;
    left: 0;
    top: 0;
    background: #ff6;
}  
</style>
<script type="text/javascript">
window.onload = function(){
    var oDiv = document.querySelector('.box');
    oDiv.onclick = function(){
        oDiv.style.WebkitTransition = '1s all ease';
        oDiv.style.left = '400px';
        function End(){
            oDiv.removeEventListener('transitionend',End,false);
            alert(1);
        }
        oDiv.addEventListener('transitionend',End,false);
    };
};

</script>
</head>
<body>
<div class="box"></div>
</body>
</html>
